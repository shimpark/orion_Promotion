<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>회의실 예약 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/main.min.css" rel="stylesheet">

    <style>
        /* 시간 컬럼 고정 스타일 */
        .fc .fc-col-header-cell.fc-scrollgrid-sync-inner,
        .fc .fc-timegrid-axis-chunk {
            position: -webkit-sticky;
            position: sticky;
            left: 0;
            background: white;
            z-index: 1;
        }

        /* 컨테이너 고정 크기 및 가로 스크롤 활성화 */
        .fc-scroller-harness {
            max-width: 1000px;
            /* 필요에 따라 조정 */
            overflow-x: auto;
        }

        /* 캘린더 그리드가 컨테이너 너비를 넘어가도록 설정 */
        .fc-timegrid {
            min-width: 2000px;
            /* 필요에 따라 조정 */
        }
    </style>
</head>

<body>

    <div id="calendar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/locales-all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'resourceTimeGridDay',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'resourceTimeGridDay'
                },
                resources: [
                    { id: 'A', title: '회의실 1' },
                    { id: 'B', title: '회의실 2' },
                    { id: 'C', title: '회의실 3' },
                    { id: 'D', title: '회의실 4' },
                    { id: 'E', title: '회의실 5' },
                    { id: 'F', title: '회의실 6' },
                    { id: 'G', title: '회의실 7' },
                    { id: 'H', title: '회의실 8' },
                    { id: 'I', title: '회의실 9' },
                    { id: 'J', title: '회의실 10' },
                    { id: 'K', title: '회의실 11' },
                    { id: 'L', title: '회의실 12' },
                    { id: 'M', title: '회의실 13' },
                    { id: 'N', title: '회의실 14' },
                    { id: 'O', title: '회의실 15' },
                    { id: 'P', title: '회의실 16' },
                    { id: 'Q', title: '회의실 17' }
                ],
                events: [
                    {
                        title: '회의 1',
                        start: '2024-05-28T09:00:00',
                        end: '2024-05-28T10:00:00',
                        resourceId: 'A'
                    },
                    {
                        title: '회의 2',
                        start: '2024-05-28T11:00:00',
                        end: '2024-05-28T12:00:00',
                        resourceId: 'B'
                    }
                    // 추가 이벤트를 필요에 따라 추가
                ],
                slotMinTime: '08:00:00',
                slotMaxTime: '20:00:00'
            });

            calendar.render();
        });
    </script>

</body>

</html>
